<section class="summary">
<h2 class="post-title"><a href="{{ relURL .Permalink }}">{{.Title}}</a></h2>
{{ partial "byline" . }}
<div class="clearfix">
{{ if isset .Params "image" }}
    {{ partial "amp/figure-summary-image" .Params.image }}
{{ end }}
<div class="summary">
{{ with .Params.Excerpt }}{{ . | plainify | htmlUnescape }}{{ else }}{{.Summary | plainify | htmlUnescape }}{{ end }}
</div>
{{ if .Truncated }}
    <br/>
    <a class="read-more" href="{{.RelPermalink}}">Read Moreâ€¦</a>
{{end}}
</div>
</section>
