{{ if and (.Site.Author) (isset .Site.Author "twitter") }}
<h3>Latest tweets</h3>
<amp-twitter
  width="300"
  height="400"
  layout="responsive"
  data-timeline-source-type="profile"
  data-timeline-screen-name="{{ .Site.Author.twitter }}"
  data-tweet-limit="4"
  data-chrome="noheader nofooter"
  data-theme="light"
  data-height="400"
  data-link-color="#dd5424"
  data-border-color="#a80000"
>
</amp-twitter>
{{ end }}
