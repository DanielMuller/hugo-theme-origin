<amp-google-vrview-image
        {{ with .stereo }}stereo {{ end }}
        {{ with .mono }}mono {{ end }}
        {{ with .src }}src="{{ . }}"{{ end }}
        {{ with .yaw }}yaw="{{ . }}"{{ end }}
        {{ with .yawOnly }} yaw-only {{ end }}
        {{ with .layout }}layout="{{ . }}"{{ end }}
        {{ with .width }}width="{{ . }}"{{ end }}
        {{ with .height }}height="{{ . }}"{{ end }}>
</amp-google-vrview-image>
