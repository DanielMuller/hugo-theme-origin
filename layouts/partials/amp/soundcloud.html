<amp-soundcloud {{ with .height }}height="{{ . }}"{{ end }}
                {{ with .width }}width="{{ . }}"{{ end }}
                layout="fixed-height"
                {{ with .track }}data-trackid="{{ . }}"{{ end }}
                {{ with .secret }}data-secret-token="{{ . }}"{{ end }}
                {{ with .visual }}data-visual="{{ . }}"{{ end }}
                {{ with .color }}data-color="{{ . }}"{{ end }}></amp-soundcloud>
