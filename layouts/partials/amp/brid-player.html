<amp-brid-player
        {{ with .partner }}data-partner="{{ . }}"{{ end }}
        {{ with .player }}data-player="{{ . }}"{{ end }}
        {{ with .video }}data-video="{{ . }}"{{ end }}
        {{ with .playlist }}data-playlist="{{ . }}"{{ end }}
        {{ with .layout }}layout="{{ . }}"{{ end }}
        {{ with .width }}width="{{ . }}"{{ end }}
        {{ with .height }}height="{{ . }}"{{ end }}></amp-brid-player>
